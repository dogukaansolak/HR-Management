<div class="leave-form">
  <h3>Yeni İzin Ekle</h3>

  <label for="start">Başlangıç Tarihi</label>
  <input type="date" [(ngModel)]="leave.startDate" />

  <label for="end">Bitiş Tarihi</label>
  <input type="date" [(ngModel)]="leave.endDate" />

  <label for="reason">Açıklama</label>
  <textarea [(ngModel)]="leave.reason"></textarea>

  <button (click)="submitLeave()">Kaydet</button>
</div>

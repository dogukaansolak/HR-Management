<form [formGroup]="leaveForm" (ngSubmit)="saveLeave()" class="leave-form">
  <div class="row">
    <label>İzin Türü</label>
    <select formControlName="LeaveType">
      <option value="" disabled>Seçiniz</option>
      <option value="Yıllık">Yıllık</option>
      <option value="Hastalık">Hastalık</option>
      <option value="Mazeret">Mazeret</option>
    </select>
  </div>

  <div class="row">
    <label>Başlangıç Tarihi</label>
    <input type="date" formControlName="StartDate" />
  </div>

  <div class="row">
    <label>Bitiş Tarihi</label>
    <input type="date" formControlName="EndDate" />
  </div>

  <div class="row">
    <label>Açıklama</label>
    <textarea formControlName="Reason" rows="3"></textarea>
  </div>

  <div class="row">
    <label>Durum</label>
    <select formControlName="Status">
      <option value="Pending">Beklemede</option>
      <option value="Approved">Onaylandı</option>
      <option value="Rejected">Reddedildi</option>
    </select>
  </div>

  <div class="actions">
    <button type="submit" [disabled]="leaveForm.invalid">Kaydet</button>
  </div>
</form>

<!-- Bildirim Çanı ve Paneli için container -->
<div style="position: relative; min-height: 50px; display: flex; justify-content: flex-end;">
  <!-- Notification Bell: Sağ üst köşede -->
  <div style="position: relative;">
    <app-notification-bell
      [count]="pendingLeaves.length"
      (bellClick)="togglePanel()"
      style="z-index: 3100;"
    ></app-notification-bell>
    <app-notification-panel
      *ngIf="panelOpen"
      [open]="panelOpen"
      [leaves]="pendingLeaves"
      (close)="panelOpen = false"
      (approve)="approveLeave($event)"
      style="position: absolute; top: 110%; right: 0; z-index: 3000;"
    ></app-notification-panel>
  </div>
</div>

<!-- Filtreleme Çubuğu -->
<div class="filter-bar" style="margin-top: 12px;">
  <input
    type="text"
    placeholder="Personel Ara..."
    [(ngModel)]="searchText"
    (input)="filterPersonnels()"
  />
  <select [(ngModel)]="selectedDepartment" (change)="filterPersonnels()">
    <option value="">Tüm Departmanlar</option>
    <option *ngFor="let dept of departments" [ngValue]="dept.id">{{ dept.name }}</option>
  </select>

  <select [(ngModel)]="selectedWorkingStatus" (change)="filterPersonnels()">
    <option value="">Tüm Durumlar</option>
    <option value="Çalışıyor">Çalışıyor</option>
    <option value="İzinli">İzinli</option>
  </select>
</div>

<!-- Personel Tablosu -->
<table>
  <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Departman</th>
      <th>Yıllık İzin</th>
      <th>Kullanılan İzin</th>
      <th>Durum</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredPersonnels">
      <td>{{ p.firstName }} {{ p.lastName }}</td>
      <td>{{ p.departmentName }}</td>
      <td>{{ p.totalLeave ? p.totalLeave + ' gün' : 'Yok' }}</td>
      <td>{{ p.usedLeave }}</td>
      <td>{{ p.workingStatus }}</td>
      <td>
        <button (click)="openEditModal(p)">Düzenle</button>
        <button (click)="openOldLeavePopup(p)">Eski İzinler</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Eski İzinler Popup -->
<div class="overlay" *ngIf="oldLeavePerson">
  <div class="popup">
    <span class="close-popup" (click)="oldLeavePerson = null">&times;</span>
    <h3>{{ oldLeavePerson.firstName }} {{ oldLeavePerson.lastName }} - Eski İzinler</h3>
    <div class="popup-scroll">
      <app-leave-list [personId]="oldLeavePerson.id!"></app-leave-list>
    </div>
  </div>
</div>

<!-- Düzenleme Modal -->
<div class="modal" *ngIf="selectedPerson && isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeEditModal()">&times;</span>
    <app-leave-form
      [personId]="selectedPerson.id!"
      (leaveCreated)="handleLeaveCreated()"
    ></app-leave-form>
  </div>
</div>

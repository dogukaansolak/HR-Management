<!-- Filtreleme Çubuğu -->
<div class="filter-bar">
  <input
    type="text"
    placeholder="Personel Ara..."
    [(ngModel)]="searchText"
    (input)="filterPersonnels()"
  />

  <select [(ngModel)]="selectedDepartment" (change)="filterPersonnels()">
    <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
  </select>
</div>

<!-- Personel Tablosu -->
<table>
  <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Departman</th>
      <th>Yıllık İzin</th>
      <th>Kullanılan İzin</th>
      <th>Durum</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredPersonnels">
      <td>{{ p.firstName }} {{ p.lastName }}</td>
      <td>{{ p.departmentName }}</td>
      <td>{{ p.totalLeave ? p.totalLeave + ' gün' : 'Yok' }}</td>
      <td>{{ p.usedLeave }}</td>
      <td>{{ p.workingStatus }}</td>
      <td>
        <button (click)="openEditModal(p)">Düzenle</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Personel Düzenleme Modalı -->
<div class="modal" *ngIf="selectedPerson">
  <div class="modal-content">
    <h3>Personel Düzenle</h3>

    <label>Ad:</label>

    <label>Soyad:</label>

    <label>Departman:</label>
    

    <label>Toplam İzin:</label>
    <input type="number" [(ngModel)]="selectedPerson.totalLeave" />

    <label>Kullanılan İzin:</label>
    <input type="number" [(ngModel)]="selectedPerson.usedLeave" />

    <label>Durum:</label>
    <input [(ngModel)]="selectedPerson.workingStatus" />

    <div class="modal-buttons">
      <button (click)="saveEdit()">Kaydet</button>
      <button (click)="closeEditModal()">İptal</button>
    </div>
  </div>
</div>

<!-- Yeni İzin Ekleme Formu -->
<app-leave-form *ngIf="selectedPerson" [personId]="selectedPerson.id!"></app-leave-form>
<app-leave-list *ngIf="selectedPerson" [personId]="selectedPerson.id!"></app-leave-list>

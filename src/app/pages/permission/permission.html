<!-- Filtreleme Çubuğu -->
<div class="filter-bar">
  <input
    type="text"
    placeholder="Personel Ara..."
    [(ngModel)]="searchText"
    (input)="filterPersonnels()"
  />
  <select [(ngModel)]="selectedDepartment" (change)="filterPersonnels()">
    <option value="">Tüm Departmanlar</option>
    <option *ngFor="let dept of departments" [ngValue]="dept.id">{{ dept.name }}</option>
  </select>
</div>

<!-- Personel Tablosu -->
<table>
  <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Departman</th>
      <th>Yıllık İzin</th>
      <th>Kullanılan İzin</th>
      <th>Durum</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredPersonnels">
      <td>{{ p.firstName }} {{ p.lastName }}</td>
      <td>{{ p.departmentName }}</td>
      <td>{{ p.totalLeave ? p.totalLeave + ' gün' : 'Yok' }}</td>
      <td>{{ p.usedLeave }}</td>
      <td>{{ p.workingStatus }}</td>
      <td>
        <button (click)="openEditModal(p)">Düzenle</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Personel Düzenleme Modalı -->
<div class="modal" *ngIf="selectedPerson">
  <div class="modal-content">
    <app-leave-form
      [personId]="selectedPerson.id!"
      (leaveCreated)="onLeaveCreated()"
    ></app-leave-form>

    <app-leave-list
      [personId]="selectedPerson.id!"
      (saved)="leaveList?.load()">
    </app-leave-list>

    <div class="modal-buttons">
      <button (click)="saveEdit()">Kaydet</button>
      <button (click)="closeEditModal()">İptal</button>
    </div>
  </div>
</div>

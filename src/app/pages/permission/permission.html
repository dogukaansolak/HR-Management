<!-- Filtreleme Çubuğu -->
<div class="filter-bar">
  <input
    type="text"
    placeholder="Personel Ara..."
    [(ngModel)]="searchText"
    (input)="filterPersonnels()"
  />

  <select [(ngModel)]="selectedDepartment" (change)="filterPersonnels()">
    <option value="">Tüm Departmanlar</option>
    <option *ngFor="let dept of departments" [ngValue]="dept.id">{{ dept.name }}</option>
  </select>
</div>

<!-- Personel Tablosu -->
<table>
  <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Departman</th>
      <th>Yıllık İzin</th>
      <th>Kullanılan İzin</th>
      <th>Durum</th>
      <th>İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredPersonnels">
      <td>{{ p.firstName }} {{ p.lastName }}</td>
      <td>{{ p.departmentName }}</td>
      <td>{{ p.totalLeave ? p.totalLeave + ' gün' : 'Yok' }}</td>
      <td>{{ p.usedLeave }}</td>
      <td>{{ p.workingStatus }}</td>
      <td>
        <button (click)="openEditModal(p)">Düzenle</button>
        <button (click)="openOldLeavePopup(p)">Eski İzinler</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Eski İzinler Popup -->
<div class="overlay" *ngIf="oldLeavePerson">
  <div class="popup">
    <span class="close-popup" (click)="oldLeavePerson = null">&times;</span>
    <h3>{{ oldLeavePerson.firstName }} {{ oldLeavePerson.lastName }} - Eski İzinler</h3>
    <div class="popup-scroll">
      <app-leave-list [personId]="oldLeavePerson.id!"></app-leave-list>
    </div>
  </div>
</div>

<div class="modal" *ngIf="selectedPerson && isModalOpen">
  <div class="modal-content">
    <app-leave-form
      *ngIf="selectedPerson"
      [personId]="selectedPerson.id!"
      (leaveCreated)="onLeaveCreated()"
    ></app-leave-form>

    <app-leave-list
      *ngIf="selectedPerson"
      [personId]="selectedPerson.id!"
      #leaveList
    ></app-leave-list>

  </div>
</div>

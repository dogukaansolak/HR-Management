<div class="filter-search">
  <input
    type="text"
    placeholder="Personel Ara..."
    [(ngModel)]="searchText"
    (input)="filterPersonnel()"
  />

  <select [(ngModel)]="selectedDepartment" (change)="filterPersonnel()">
    <option value="">TÃ¼m Departmanlar</option>
    <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
  </select>
</div>

<div class="card-container">
  <div class="content-card" *ngFor="let person of filteredPersonnel">
    <div class="personnel-image">
      <img [src]="person.personnelphoto" alt="Personnel Photo" />
    </div>
    <div class="personnel-info">
      <h3 class="personnel-name">{{ person.firstName }} {{ person.lastName }}</h3>
      <p class="personnel-title">{{ person.position }}</p>
    </div>
    <div>
      <button class="btn" (click)="openDetails(person)">Daha Fazla</button>
    </div>
  </div>
</div>

    <label>Adres:</label>

<!-- Personel Detay Popup -->
<div *ngIf="isCardVisible">
  <div class="modal-backdrop" (click)="closeDetails()"></div>
  <div class="card person-detail">
    <h2>ðŸ‘¤ Personel Bilgileri</h2>

    <!-- FotoÄŸraf Ãœste -->
    <div style="text-align:center; margin-bottom:12px;">
      <img 
        [src]="selectedPersonnel?.personnelphoto" 
        alt="Personnel Photo" 
        style="width:120px; height:120px; border-radius:50%; object-fit:cover;"
      >
    </div>

    <!-- Bilgiler -->
    <label>Ad:</label>
    <input [(ngModel)]="selectedPersonnel!.firstName" [readonly]="!isEditMode" />

    <label>Soyad:</label>
    <input [(ngModel)]="selectedPersonnel!.lastName" [readonly]="!isEditMode" />

    <label>Pozisyon:</label>
    <input [(ngModel)]="selectedPersonnel!.position" [readonly]="!isEditMode" />

    <label>Email:</label>
    <input [(ngModel)]="selectedPersonnel!.email" [readonly]="!isEditMode" />

    <label>TC Kimlik:</label>
    <input [(ngModel)]="selectedPersonnel!.tckimlik" [readonly]="!isEditMode" />

    <label>DoÄŸum Tarihi:</label>
    <input [(ngModel)]="selectedPersonnel!.dogumtarihi" [readonly]="!isEditMode" type="date" />

    <label>Telefon:</label>
    <input [(ngModel)]="selectedPersonnel!.telno" [readonly]="!isEditMode" />

    <label>Adres:</label>
    <input [(ngModel)]="selectedPersonnel!.adres" [readonly]="!isEditMode" />

    <label>Departman:</label>
    <input [(ngModel)]="selectedPersonnel!.department" [readonly]="!isEditMode" />

    <!-- Butonlar -->
    <div class="form-buttons">
      <button *ngIf="!isEditMode" type="button" class="edit-btn" (click)="editDetails(selectedPersonnel)">DÃ¼zenle</button>
      <button *ngIf="isEditMode" type="button" class="save-btn" (click)="saveDetails()">Kaydet</button>
      <button type="button" class="delete-btn" (click)="deletePersonnel(selectedPersonnel!.id)">Sil</button>
      <button type="button" class="cancel-btn" (click)="closeDetails()">Kapat</button>
    </div>
  </div>
</div>

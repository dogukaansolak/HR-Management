<form (ngSubmit)="submitExpense()" enctype="multipart/form-data">
  <h2 class="form-title">Gider Göstergesi Gönder</h2>

  <label>Tarih:</label>
  <input type="date" [(ngModel)]="expense.date" name="date" required />

  <label>Tutar:</label>
  <input type="number" [(ngModel)]="expense.amount" name="amount" required />

  <label>Açıklama:</label>
  <textarea [(ngModel)]="expense.note" name="note" rows="3"></textarea>

  <label>Dosya Yükle:</label>
  <input type="file" (change)="onFileSelected($event)" accept="image/*,application/pdf" />

  <button type="submit">Gönder</button>
</form>
